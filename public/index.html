<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <title>Color Schemes</title>
</head>

<body>
  <div id="app" @keydown.esc="closeForm">
    <div class="header">
      <h1>Color Scheme Builder</h1>
      <p v-if="user">Welcome {{user.username}}<br><a href="#" @click="logout">Logout</a></p>
      <p v-else><a href="#" @click="toggleForm">Register or Login</a></p>
    </div>

    <div>
      <div>
        <button class="colorBox" id="color1">{{red1}}, {{green1}}, {{blue1}}
          <br>
          {{hex1}}
        </button>
        Red<input type="range" min="0" max="255" v-model="red1" class="slider" v-on:change="changeHandler">
        Green<input type="range" min="0" max="255" v-model="green1" class="slider" v-on:change="changeHandler">
        Blue<input type="range" min="0" max="255" v-model="blue1" class="slider" v-on:change="changeHandler">
      </div>
      <div>
        <button class="colorBox" id="color2">{{red2}}, {{green2}}, {{blue2}}
          <br>
          {{hex2}}
        </button>
        Red<input type="range" min="0" max="255" v-model="red2" class="slider" v-on:change="changeHandler">
        Green<input type="range" min="0" max="255" v-model="green2" class="slider" v-on:change="changeHandler">
        Blue<input type="range" min="0" max="255" v-model="blue2" class="slider" v-on:change="changeHandler">
      </div>
      <div>
        <button class="colorBox" id="color3">{{red3}}, {{green3}}, {{blue3}}
          <br>
          {{hex3}}
        </button>
        Red<input type="range" min="0" max="255" v-model="red3" class="slider" v-on:change="changeHandler">
        Green<input type="range" min="0" max="255" v-model="green3" class="slider" v-on:change="changeHandler">
        Blue<input type="range" min="0" max="255" v-model="blue3" class="slider" v-on:change="changeHandler">
      </div>
    </div>
    
    <button class="random" @click="random">Random</button>

    <div class="content">
      <form @submit.prevent="saveColorScheme">
        <input v-model="name" class="name" placeholder="Name of Color Scheme">
        <br>
        <button type="submit">Save Color Scheme</button>
      </form>

      <h2>Color Schemes</h2>
      <div id="colorSchemeList"></div>
    </div>
    <transition v-if="showForm" name="modal">
      <div class="modal-mask">
        <div class="modal-wrapper">
          <div class="modal-container">

            <div class="modal-header">
              <h1 class="modal-title">Register or Login</h1>
            </div>
            <div class="modal-body">
              <p v-if="error" class="error">{{error}}</p>
              <label>Username</label>
              <br>
              <input v-model="username">
              <br>
              <label>Password</label>
              <br>
              <input type="password" v-model="password">
            </div>
            <div class="modal-footer">
              <button @click="register" type="button">Register</button>
              <button @click="login" type="button" class="other">Login</button>
              <button @click="toggleForm" type="button" class="close">Close</button>
            </div>
          </div>
        </div>
      </div>
    </transition>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>

</html>
